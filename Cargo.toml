# Cargo.toml

[package]
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
edition = "2021"
resolver = "2"
readme = "README.md"
name = "mqtt2coap"
version = "0.1.18"


[dependencies]
anyhow = "1.0"
coap = "0.12"
env_logger = "0.10"
log = "0.4"
rumqttc = "0.22"
serde_json = "1.0"
shellexpand = { version = "3.1", features = ["full"] }
structopt = "0.3"
tokio = "1.31"


[build-dependencies]
build-data = "0.1"


[profile.release]
opt-level = 'z'
codegen-units = 1 # better optimizations
debug = true      # symbols are nice and they don't increase the size on Flash
lto = true        # better optimizations

